<script>
	var userr = "computers_bot";
				function se(){
					var loc=searchin.value;
					window.open("http://www.google.com/search?q="+loc);
				}

    getTwitters('tweet', {
        id: userr, 
        clearContents: true, // leave the original message in place
        count: 28, 
        withFriends: true,
        ignoreReplies: false,
        template: '<span class="twitterPrefix"><img height="48" width="48" src="%user_profile_image_url%" /></span><div style="position:relative;top:-46px;left:53px;"><span class="twitterStatus">&nbsp;&nbsp;&nbsp;%text%</span> <em class="twitterTime"><a href="http://twitter.com/%user_screen_name%/statuses/%id%"></a></div></em>'
    });
	$(document).ready(function(){
	    $('#contents').twitterMentions(['infectedfx',userr],{ 
			avatar : true,
			maximum : 100,
			ulClass : 'twitter-mentions',
			odd : true,
			oddClass : 'odd'
		});
	});
 
</script>
	<style type="text/css" media="screen">
			a {
				color:#000;
				text-decoration:none;
			}
			a:hover {
				color: skyblue;
			}
</style>
